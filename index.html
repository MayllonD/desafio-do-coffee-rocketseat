<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&display=swap"
      rel="stylesheet"
    />
    <title>Coffee</title>
  </head>
  <body>
    <div class="mobile-menu-wrapper none" id="mobile-menu-wrapper">
      <div class="mobile-logo-text-mob">
        <div class="mobile-logo-title-mob">
          <img class="rocket-logo" src="./assets/rocket-logo.png" alt="" />
        </div>

        <img
          class="menu-buguer-open mobile-menu"
          id="menu-buguer-open"
          onclick="mobileMenu()"
          src="./assets/menu-buguer-close.svg"
          alt=""
        />
      </div>
      <ul>
        <hr size="4" />
        <li class="mob-item">Home</li>
        <hr size="4" />
        <li class="mob-item">Menu</li>
        <hr size="4" />
        <li class="mob-item">Recompensas</li>
        <hr size="4" />
        <li class="mob-item">GiftCards</li>
        <hr size="4" />
        <li class="mob-item">Lojas</li>
        <hr size="4" />
      </ul>
    </div>
    <header class="cabecalho">
      <img class="logo-mobile" src="assets/logo-mobile.svg" alt="" />
      <img class="logo-desktop" src="assets/logo-desktop.svg" alt="" />
      <ul class="lista">
        <li class="item">Home</li>
        <li class="item">Menu</li>
        <li class="item">Recompensas</li>
        <li class="item">GiftCards</li>
        <li class="item">Lojas</li>
      </ul>
      <img
        class="burguer"
        src="assets/menu-buguer-open.svg"
        onclick="mobileMenu()"
        id="burguer"
        alt=""
      />
      <button class="button-1">Pegar meu caf√©</button>
    </header>
    <img class="blur-1" src="assets/blur-2.png" alt="" />
    <main>
      <h1>Great Coffee</h1>
      <h2>< Great Coffee /></h2>
      <div class="coffee-imagem">
        <img class="coffee" src="assets/rocket-coffee.png" alt="" />
      </div>
      <img class="blur-2" src="assets/blur-1.png" alt="" />
    </main>
    <script src="scripty.js"></script>
  </body>
</html>
